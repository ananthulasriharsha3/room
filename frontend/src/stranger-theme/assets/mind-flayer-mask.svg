<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <mask id="mindFlayerMask">
      <!-- Central void -->
      <circle cx="960" cy="540" r="200" fill="white" opacity="0.3"/>
      
      <!-- Tentacle paths -->
      <path d="M 0,1080 Q 200,800 400,600 T 800,400 Q 1000,300 1200,400 T 1600,600 Q 1800,800 1920,1080 Z" 
            fill="white" opacity="0.5"/>
      <path d="M 0,0 Q 300,200 600,400 T 1200,600 Q 1500,800 1920,1000" 
            stroke="white" stroke-width="100" fill="none" opacity="0.4"/>
      <path d="M 1920,0 Q 1600,200 1300,400 T 700,600 Q 400,800 0,1000" 
            stroke="white" stroke-width="100" fill="none" opacity="0.4"/>
      
      <!-- Edge shadows -->
      <rect x="0" y="0" width="1920" height="1080" fill="black"/>
      <ellipse cx="960" cy="540" rx="800" ry="600" fill="white" opacity="0.2"/>
    </mask>
  </defs>
  
  <rect width="100%" height="100%" fill="black" mask="url(#mindFlayerMask)"/>
</svg>

