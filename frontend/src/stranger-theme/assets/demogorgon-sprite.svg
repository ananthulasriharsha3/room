<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Demogorgon Silhouette -->
  <defs>
    <radialGradient id="demogorgon-glow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#E50914" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#B1060F" stop-opacity="0.3"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Body -->
  <ellipse cx="200" cy="250" rx="120" ry="80" fill="#050508" opacity="0.9"/>
  
  <!-- Head -->
  <circle cx="200" cy="150" r="80" fill="#1A1A1D" opacity="0.95"/>
  
  <!-- Glowing Eyes -->
  <circle cx="180" cy="140" r="15" fill="#E50914" filter="url(#glow)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="140" r="15" fill="#E50914" filter="url(#glow)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="0.5s" repeatCount="indefinite" begin="0.25s"/>
  </circle>
  
  <!-- Mouth/Tentacles -->
  <path d="M 180 170 Q 200 200 220 170" stroke="#E50914" stroke-width="3" fill="none" filter="url(#glow)"/>
  <path d="M 170 180 Q 200 210 230 180" stroke="#E50914" stroke-width="2" fill="none" filter="url(#glow)"/>
  
  <!-- Glow Ring -->
  <circle cx="200" cy="200" r="150" fill="url(#demogorgon-glow)" opacity="0.6">
    <animate attributeName="r" values="150;180;150" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>

